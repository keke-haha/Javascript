    <script>

        // 1. 写一个函数，用户输入任意两个数字的任意算术运算，并弹出运算后的结果
        function calResult(num1, flag, num2) {  // num1 num2是输入的数字，flag是算术运算的符号
            if (flag === '+')
                return num1 + num2;
            else if (flag === '-')
                return num1 - num2;
            else if (flag === '*')
                return num1 * num2;
            else if (flag === '/')
                return num1 / num2;
            else if (flag === '%')
                return num1 % num2;
            else
                return 'Error';
        }
        var re = calResult(33, '%', 7);
        console.log(re);

        // 2. 写一个函数，用户输入任意两个数字，返回两个数字中的最大值
        function getMax(num1, num2) {
            return (num1 > num2 ? num1 : num2);
        }
        var re = getMax(3 / 10, 2 / 7);
        console.log(re);

        // 3. 写一个函数，用户输入任意三个数字，返回三个数字中的最大值
        function getThreeMax(num1, num2, num3) {
            var ret = num1;
            if (num2 > ret) 
                ret = num2;
            if (num3 > ret)
                ret = num3;
            return ret;
        }
        var re = getThreeMax(3, 10, 17);
        console.log(re);

        // 4. 写一个函数，用户输入一个数判断是否是素数

        function isPrime(num) {
            var ret = true;
            for (var i = 2; i * i <= num; ++ i) {
                if (num % i == 0) {
                    ret = false;
                    break;
                }
            }
            if (ret == true) 
                return num + '是素数';
            else
                return num + '不是一个素数';
        }
        var num = prompt('请输入一个任意数字');
        alert(isPrime(num));

    </script>
