<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        var num = prompt('请输入您的年龄');

        // 1. parseInt(变量)    可以把字符型转换为整数数值型
        console.log(parseInt(num));
        console.log(typeof parseInt(num));
        console.log(parseInt('3.14'));        // 显示为3 舍去小数
        console.log(parseInt('3.99'));        // 显示为3 舍去小数
        console.log(parseInt('120px'));       // 显示为120 会舍去px这个单位
        console.log(parseInt('rem120px'));    // 显示为 NaN

        // 2. parseFloat(变量)  可以把字符型转换为浮点数数值型
        console.log(parseFloat('3.1415926'));
        console.log(parseFloat('120px'));     // 显示为120 会舍去px这个单位
        console.log(parseFloat('rem120px'));  // 显示为 NaN

        // 3. 利用 Number(变量)
        var str = '123';
        console.log(Number(str));

        // 4. 利用了算术运算 - * / 隐式转换
        console.log('12' - 0);              // 12
        console.log('12' * 1);              // 12
        console.log('12' / 1);              // 12
        console.log(typeof('12' - 0));      // Number
        console.log('125' - '120');         // 3 转换为了数字型
        
    </script>

</head>
<body>

</body>
</html>
