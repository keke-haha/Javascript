    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        // 1. 检测获取字符串的长度 length
        var str = 'my name is andy';
        console.log(str.length);    // 15;

        // 2. 字符串的拼接 +
        console.log('沙漠' + '骆驼');            // 显示为 沙漠骆驼
        console.log('jos老师' + 18 + '岁');     // 显示为 jos老师18岁
        console.log('jos' + true);             // 显示为 jostrue

        console.log(12 + 12);                  // 显示为 24
        console.log('12' + 12);                // 显示为 1212

    </script>
