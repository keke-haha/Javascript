<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        // 遍历对象
        var obj = {
            name: 'jos',
            age: 18,
            sex: '男'
        }
        for (var tmp in obj) {
            console.log(tmp);       // 输出的是 属性名
            console.log(obj[tmp]);  // obj[tmp]得到的是 属性值
        }

    </script>

</head>
<body>
    
</body>
</html>
