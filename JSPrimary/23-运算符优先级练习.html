    <script>

        // 显示为 true
        console.log(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true);

        var num = 10;
        // 显示为 true
        console.log(5 == num / 2 && (2 + 2 * num).toString() === '22');

        var a = 3 > 5 && 2 < 7 && 3 == 4;       // false;
        console.log(a);                         // 显示为 false

        var b = 3 <= 4 || 3 > 1 || 3 != 2;
        console.log(b);                         // 显示为 true

        var c = 2 === '2';
        console.log(c);                         // 显示为 false

        var d = !c || b && a;
        console.log(d);                         // 显示为 true

    </script>
