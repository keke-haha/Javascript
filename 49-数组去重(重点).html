<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 目标：把旧数组中的不重复元素选取出来放到新数组，重复元素只保留一个
        // 核心算法：遍历就数组，拿就数组中的元素到新数组中查询，如果元素不存在则添加

        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; ++ i) {
                if (newArr.indexOf(arr[i]) == -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        var arr = [1, 4, 2, 5, 2, 4, 3, 1, 1, 8 ,5, 6, 3, 4, 2, 9];
        var newArr = unique(arr);
        console.log(newArr);

    </script>
