<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 创建数组的两种方式
        // 1. 利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr);

        // 2. 利用 new Array()
        // var arr1 = new Array();             // 创建了一个空数组
        // var arr1 = new Array(5);            // 创建了一个长度为5的空数组
        var arr1 = new Array(1, 2, 3, 4);       // 等价于 [1, 2, 3, 4]
        console.log(arr1);

        // 检测是否为数组的方法
        // 1. instanceof 运算符可用于检测是否为数组
        var arr = [];
        var obj = {};
        console.log(arr instanceof Array);
        console.log(obj instanceof Array);
        // Array.isArray(参数)
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));

        // 添加数组元素的方法
        var numArr = [2, 4, 6, 8];
        // 1. push()    在数组末尾添加一个或者多个新元素，返回值为数组的新长度
        numArr.push(10);                    // 末尾添加一个元素
        console.log(numArr);
        numArr.push(12, 14, 16);            // 末尾添加多个元素
        console.log(numArr);
        console.log(numArr.push(18, 20));   // 显示该函数的返回值 数组新长度
        // 2. unshift() 在数组开头添加一个或者多个新元素，返回值为数组的新长度
        numArr.unshift(9);                  // 数组开头添加一个新元素
        console.log(numArr);
        numArr.unshift(5, 7);               // 数组开头添加一个新元素
        console.log(numArr);
        console.log(numArr.unshift(1, 3));  // 显示该函数的返回值 数组新长度

        // 删除数组元素的方法
        var numArr2 = [1, 2, 3, 4, 5, 6];
        console.log(numArr2);
        // 3. pop()     删除数组最后一个元素(只能删除一个元素)，并返回这个元素
        console.log(numArr2.pop());
        console.log(numArr2);
        // 4. shift()   删除数组第一个元素(只能删除一个元素)，并返回这个元素
        console.log(numArr2.shift());
        console.log(numArr2);

        // 数组排序
        var sortArr = [7, 13, 1, 4, 77];
        sortArr.sort();
        console.log(sortArr);       // 结果为 1, 13, 4, 7, 77，是字符串的字典序排序
        sortArr.sort(function(a, b) {
            return a - b;       // 升序的顺序排列
            // return b - a;       // 降序的顺序排列
        })
        console.log(sortArr);


    </script>

</head>

</body>
</html>
