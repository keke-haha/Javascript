<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 新增数组元素，修改索引号，追加数组元素
        var arr = [0, 1, 2];
        console.log(arr);
        arr[3] = 3;
        console.log(arr);
        arr[4] = 4;
        console.log(arr);
        arr[0] = -1;
        console.log(arr);   // 替换原来数组元素

        arr = '有点意思';
        console.log(arr);   // 不要直接给数组名赋值，否则会覆盖掉以前的数据

        var arr1 = [];

        for (var i = 1; i <= 100; ++ i) {
            arr1[i-1] = i;
        }

        console.log(arr1);

    </script>

</head>

</body>
</html>
