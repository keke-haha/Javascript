        // 使用构造函数构造对象
        function Person(first, last, age, gender, interests) {
            this.name = {
                'first': first,
                'last': last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                let call = this.gender === 'male' ? 'He' : 'She';
                alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ' + call + ' likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            };
            this.greeting = function() {
                alert('Hi! I\'m ' + this.name.first + '.');
            };
        };
        let person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);
        let person2 = new Person('Amy', 'Smith', 30, 'female', ['music', 'movie']);

        Person.prototype.farewell = function() {
            alert(this.name.first + ' has left the building. Bye for now!');
        }
