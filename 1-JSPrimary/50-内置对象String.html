<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 字符串对象   根据字符返回位置    str.indexOf('要查找的字符', [起始的位置])
        var str = '改革春风吹满地, 春天的故事';
        console.log(str.indexOf('春'));
        console.log(str.indexOf('春', 4));  // 从索引号是4的位置开始往后查找

        console.log('-------------------------------------');

        // 查找字符串 'abcoefoxyozzopp' 中所有o出现的位置及次数
        var sstr = 'abcoefoxyozzopp';
        var index = sstr.indexOf('o');
        var num = 0;
        while (index !== -1) {
            num ++;
            console.log(index);
            index = sstr.indexOf('o', index + 1);
        }
        console.log('o出现的次数是：' + num);

        console.log('-------------------------------------');

        // 根据位置返回字符
        var str = 'Jos teacher';
        // 1. charAt(index) 根据位置返回字符
        console.log(str.charAt(6));
        // 2. charCodeAt(index) 返回相应索引的字符的ASCII值，可用于判断用户按了哪个键
        console.log(str.charCodeAt(6));     // 97
        // 3. str[index]    H5 新增的
        console.log(str[6]);

        console.log('-------------------------------------');

        // 代码案例：判断一个字符串 ‘abcoefoxyozzopp’ 中出现次数最多的字符，并统计其次数
        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i = 0; i < str.length; ++ i) {
            if (o[str.charAt(i)]) {
                ++ o[str.charAt(i)];
            }
            else {
                o[str.charAt(i)] = 1;
            }
        }
        console.log(o);
        var rcdName = null, rcdNumber = 0;
        for (var key in o) {
            if (o[key] > rcdNumber) {
                rcdName = key;
                rcdNumber = o[key];
            }
        }
        console.log('出现次数最多的元素是:' + rcdName + ',出现次数为:' + rcdNumber);

        console.log('-------------------------------------');

        // 字符串操作方法
        // 1. concat(str1, str2, ...)
        var str = 'Jos';
        console.log(str.concat(' Teacher'));
        
        // 2. substr('截取的起始位置', 截取字符串的长度)
        var str = '改革春风吹满地';
        console.log(str.substr(2, 2));      // ‘春风’

        // 3. replace('被替换的字符', '替换为的字符')   但是它只会替换第一个字符
        var str = 'hello';
        console.log(str.replace('l', 'g')); // heglo

        // 4. 将字符转换为数组 split('分隔符')
        var str = 'red,orange,yellow,green,blue';
        console.log(str.split(','));


    </script>

</head>

</body>
</html>
