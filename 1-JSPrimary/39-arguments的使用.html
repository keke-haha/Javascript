    <script>

        function fn() {
            console.log(arguments);     // 显示为 1,2,3 里面存储了所有传递过来的实参
        }
        fn(1, 2, 3);

        // 代码实例：利用函数求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; ++ i) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(32,54,32,63,1,56,23,44,13,71,7,33));
        console.log(getMax(1, 2, 4, 4, 3, 5));

    </script>
