<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Math数学对象 不是一个构造函数 直接使用里面的属性和方法即可
        console.log(Math.PI);

        console.log(Math.max(1, -1, -19, 10));  // 10
        console.log(Math.max(1, 2, 'jos'));     // NaN
        console.log(Math.max());                // -Infinity

        console.log(Math.min(1, -1, -19, 10));  // -19
        console.log(Math.min(1, 2, 'jos'));     // NaN
        console.log(Math.min());                // Infinity

        console.log('-----------------------------------');
        console.log('自定义封装数学对象');
        console.log('-----------------------------------');
        // 利用对象封装字节的数学对象，里面包含PI、最大值和最小值
        var myMath = {
            PI: 3.1415926535898,
            max: function () {
                var maxValue = -Infinity;
                for (var i = 0; i < arguments.length; ++ i) {
                    if (arguments[i] > maxValue) {
                        maxValue = arguments[i];
                    }
                }
                return maxValue;
            },
            min: function () {
                var minValue = Infinity;
                for (var i = 0; i < arguments.length; ++ i) {
                    if (arguments[i] < minValue) {
                        minValue = arguments[i];
                    }
                }
                return minValue;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1, 11, 19, 30));  // 10
        console.log(myMath.min(1, 11, 19, 30));  // 10

        console.log('-----------------------------------');
        console.log('绝对值方法');
        console.log('-----------------------------------');

        // 绝对值方法
        console.log(Math.abs(10));          // 10
        console.log(Math.abs(-10));         // 10
        console.log(Math.abs('-1'));        // 1    会将字符串类型隐式转换
        console.log(Math.abs('jos'));       // NaN


        console.log('-----------------------------------');
        console.log('三种取整方法');
        console.log('-----------------------------------');

        // 三种取整方法
        // (1) 向下取整 Math.floor()
        console.log(Math.floor(3.1));       // 3
        console.log(Math.floor(3.9));       // 3
        // (2) 向上取整 Math.ceil()
        console.log(Math.ceil(3.1));        // 4
        console.log(Math.ceil(3.9));        // 4
        // (3) 四舍五入，就近取整
        // 其他数字都是四舍五入，但是 .5 特殊，它往大了取，所以负数的 -XXX.5 取值为 -XXX
        console.log(Math.round(3.1));       // 3
        console.log(Math.round(3.4));       // 3
        console.log(Math.round(3.5));       // 4
        console.log(Math.round(3.9));       // 4
        console.log(Math.round(-1.1));      // -1
        console.log(Math.round(-1.4));      // -1
        console.log(Math.round(-1.5));      // -1
        console.log(Math.round(-1.6));      // -2
        console.log(Math.round(-1.9));      // -2

        console.log('-----------------------------------');
        console.log('随机数');
        console.log('-----------------------------------');

        // Math对象爱嗯随机数方法   random() 返回一个随机小数 0 <= x < 1
        console.log(Math.random());
        
        // 得到两个数之间的随机数
        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }
        console.log(getRandomArbitrary(0, 10));

        // 得到两个数之间的随机整数
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;           // 不包含最大值，含最小值
        }
        console.log(getRandomInt(0, 10));

        // 得到两个数之间的随机整数，且包括两个数在内
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;       // 含最大值和最小值
        }
        console.log(getRandomIntInclusive(0, 10));


    </script>

</head>
