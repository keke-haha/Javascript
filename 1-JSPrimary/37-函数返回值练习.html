    <script>

        // 1. 利用函数求任意两个数最大值
        function getMax(num1, num2) {
            return (num1 > num2 ? num1: num2);
        }
        console.log(getMax(1, 3));
        console.log(getMax(11, 3));

        // 2. 利用函数求任意一个数组中的最大值
        function getArrayMax(arr) {     // arr接收一个数组
            var max = arr[0];
            for (var i = 1; i < arr.length; ++ i) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        
        // getArrayMax([5, 2, 99, 101, 67, 77]); // 实参将一个数组送过去
        // 在实际开发里面，经常用一个变量来接收函数的返回结果
        var re = getArrayMax([5, 2, 99, 101, 67, 77]);
        console.log(re);

    </script>
