<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 1. 利用对象字面量创建对象
        // var obj = {}    // 创建了一个空对象
        // var obj = {
        //     uname: '张三疯',
        //     age: 18,
        //     sex: '男',
        //     sayHi:function() {
        //         console.log('Hi~');
        //     }
        // }
        // (1) 里面的属性或者方法采用键值对的形式   键 属性名: 值 属性值
        // (2) 多个属性或者方法中间用逗号隔开
        // (3) 方法冒号后面跟一个匿名函数

        // 2. 利用new Object 创建对象
        var obj = new Object();     // 创建了一个空对象
        // 利用 等号 = 赋值的方式 往对象里加属性和方法
        obj.uname = '张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function() {
            console.log('Hi~');
        }

        // 使用对象
        //    (1) 调用对象的属性方式1  对象名.属性
        console.log(obj.uname);
        //    (2) 调用对象属性的方式2  对象名['属性名']
        console.log(obj['age']);
        //    (3) 调用对象的方法      对象名.方法名()
        obj.sayHi();

        // 3. 利用构造函数创建对象
        // 构造函数的语法
        // function 构造函数名() {
        //     this.属性 = 值
        //     this.方法 = function() {}
        // }
        // // 调用构造函数的方法
        // new 构造函数名();

        // 创建四大天王的对象   相同的属性：名字、年龄、性别    相同的方法：唱歌
        // 1. 构造函数首字母必须大写
        // 2. 构造函数不需要return就可以返回结果
        // 3. 调用构造函数必须使用 new
        // 4. 属性和方法前面必须添加this
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(song) {
                console.log(this.name + '唱<<' + song + '>>很好听');
            }
        }
        var ldh = new Star('刘德华', 18, '男');     // 调用函数返回一个对象
        console.log(typeof ldh);            // 显示为 object
        console.log(ldh.name);
        console.log(ldh['age']);
        ldh.sing('17岁');

        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
        console.log(zxy['age']);
        zxy.sing('李香兰');


    </script>

</head>

</body>
</html>
