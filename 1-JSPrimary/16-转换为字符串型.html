    <title>Document</title>

    <script>

        // 1. 吧数字转换为字符串型 toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);

        // 2. 利用String()
        console.log(String(num));
        console.log(typeof String(num));

        // 3. 利用 + 拼接字符串的方法实现转换效果
        console.log(num + '');
        console.log(typeof (num + ''));

    </script>
